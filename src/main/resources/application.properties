spring.profiles.active=${APP_PROFILE:test}

default.sender=${EMAIL_SENDER:vazio}
default.recipient=${EMAIL_RECIPIENT:vazio}

#Valores padrao para segredo e tempo de expirao (Atributos relacionados a Seguranca)
jwt.secret=${JWT_SECRET:vazio}
jwt.expiration=${JWT_EXPIRATION:86400000}

#Informacoes relacionadas ao AWS
aws.access_key_id=${AWS_KEY:vazio}
aws.secret_access_key=${AWS_SECRET:vazio}
s3.bucket=sistema-de-pedido
# C�digo de regi�o (https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html)
s3.region=sa-east-1

#Variavel relacionada ao upload de imagens
img.prefix.client.profile=cp
#Variavel relacionada ao tamanho da imagens
img.profile.size=200
# No JDBC URL: jdbc:h2:file:~/test

#Aumentando tamanho m�ximo de upload de arquivos do spring
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB